<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>o2diff Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-center mt-2">o2Diff demo</h1>
  <div style="position: absolute; right: 1em; top: 1.5em">
    <a href="https://github.com/AlexanderMac/o2diff">GitHub Repo</a>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Original Object</h3>
        <textarea id="original" class="form-control" rows="10"></textarea>
      </div>
      <div class="col">
        <h3>Current Object</h3>
        <textarea id="current" class="form-control" rows="10"></textarea>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <h3>Changes</h3>
        <p>
          <button id="diff-values" type="button" class="btn btn-outline-secondary">Diff Values</button>
          <button id="diff-paths" type="button" class="btn btn-outline-secondary">Diff Paths</button>
          <button id="diff" type="button" class="btn btn-outline-secondary">Diff</button>
        </p>
        <textarea id="changes" class="form-control" rows="10" disabled="true"></textarea>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21"></script>
  <script src="/o2diff.js"></script>
  <script src="/demo.js"></script>
</body>
</html>
